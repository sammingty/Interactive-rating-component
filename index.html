<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="card position-absolute top-50 start-50 translate-middle p-4" style="width: 20rem;" id="ratingCard">
      <!-- Rating state start -->
      <button class="btn-star mb-4 d-flex">
        <img src="images/icon-star.svg" alt="star" style="width: 1rem;">
      </button>
      
      <h1>How did we do?</h1>

      <p class="mb-4">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="d-flex justify-content-between mb-4">
        <button type="button" class="btn btn-rating" value="1" onclick="updateRating(this)">1</button>
        <button type="button" class="btn btn-rating" value="2" onclick="updateRating(this)">2</button>
        <button type="button" class="btn btn-rating" value="3" onclick="updateRating(this)">3</button>
        <button type="button" class="btn btn-rating" value="4" onclick="updateRating(this)">4</button>
        <button type="button" class="btn btn-rating" value="5" onclick="updateRating(this)">5</button>
      </div>
      <button class="btn btn-orange" id="submitBtn" onclick="showResponse()">SUBMIT</button>
    </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card position-absolute top-50 start-50 translate-middle p-4 text-center" style="width: 20rem;" id="responseCard">
    <img src="images/illustration-thank-you.svg" alt="thankYou" style="width: 50%;" class="mx-auto">
    <button class="btn-ratingText my-4 mx-auto"><span id="ratingText">You selected 0 out of 5</span></button>

    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
    </div>
  <!-- Thank you state end -->
  </main>
  <script src="./index.js"></script>
</body>
</html>
